# PURL configuration for http://purl.obolibrary.org/obo/DASHO

idspace: DASHO
base_url: /obo/DASHO

products:
- DASHO.owl: https://raw.githubusercontent.com/OpenLHS/DASHO/main/DASHO.owl
- DASHO.obo: https://raw.githubusercontent.com/OpenLHS/DASHO/main/DASHO.obo

term_browser: ontobee
example_terms:
- DASHO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/OpenLHS/DASHO/v

- prefix: /tracker/
  replacement: https://github.com/OpenLHS/DASHO/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DASHO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/OpenLHS/DASHO/main/

